<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<body>
    <div class="player-panel">
        <div class="" id="player1"><img src="./img/circle.png">Player 1</div>
        <div class="" id="player2"><img src="./img/cross.png">Player 2</div>
    </div>

    <div id="line-1" class="horizontal-line" style="top: 160px;"></div>
    <div id="line-2" class="horizontal-line" style="top: 300px;"></div>
    <div id="line-3" class="horizontal-line" style="top: 440px;"></div>
    <div id="line-4" class="horizontal-line make-vertikal" style="top: 440px;"></div>
    <div id="line-5" class="horizontal-line make-vertikal" style="top: 440px;"></div>
    <div id="line-6" class="horizontal-line make-vertikal" style="top: 440px;"></div>
    <div id="line-7" class="horizontal-line" style="top: 300px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="line-8" class="horizontal-line" style="top: 300px; transform: rotate(-45deg) scaleX(0.0);"></div>
    
<div class="tablediv">
    <table>
        <tr>
            <td id="0" onclick="fillFields(0)"><img id="circle-0" class="resharp d-none" src="./img/circle.png"><img id="cross-0" class="resharp d-none" src="./img/cross.png"></td>
            <td id="1" onclick="fillFields(1)"><img id="circle-1" class="resharp d-none" src="./img/circle.png"><img id="cross-1" class="resharp d-none" src="./img/cross.png"></td>
            <td id="2" onclick="fillFields(2)"><img id="circle-2" class="resharp d-none" src="./img/circle.png"><img id="cross-2" class="resharp d-none" src="./img/cross.png"></td>
        </tr>
        <tr>
            <td id="3" onclick="fillFields(3)"><img id="circle-3" class="resharp d-none" src="./img/circle.png"><img id="cross-3" class="resharp d-none" src="./img/cross.png"></td>
            <td id="4" onclick="fillFields(4)"><img id="circle-4" class="resharp d-none" src="./img/circle.png"><img id="cross-4" class="resharp d-none" src="./img/cross.png"></td>
            <td id="5" onclick="fillFields(5)"><img id="circle-5" class="resharp d-none" src="./img/circle.png"><img id="cross-5" class="resharp d-none" src="./img/cross.png"></td>
        </tr>
        <tr>
            <td id="6" onclick="fillFields(6)"><img id="circle-6" class="resharp d-none" src="./img/circle.png"><img id="cross-6" class="resharp d-none" src="./img/cross.png"></td>
            <td id="7" onclick="fillFields(7)"><img id="circle-7" class="resharp d-none" src="./img/circle.png"><img id="cross-7" class="resharp d-none" src="./img/cross.png"></td>
            <td id="8" onclick="fillFields(8)"><img id="circle-8" class="resharp d-none" src="./img/circle.png"><img id="cross-8" class="resharp d-none" src="./img/cross.png"></td>
        </tr>
    </table>
</div>
</body>
</html>
